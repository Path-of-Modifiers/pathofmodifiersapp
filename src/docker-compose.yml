  #       - VITE_API_URL=https://${DOMAIN?Variable not set}
  #       - NODE_ENV=production

volumes:
  pom-db-data: 
    name: "pom-db-data"
  pgadmin-data:
    name: "pgadmin-data"

networks:
  traefik-public:
    # Allow setting it to false for testing
    external: false