version: 1
disable_existing_loggers: false
formatters:
  simple:
    format: "%(name)s: [%(levelname)s|%(module)s|%(funcName)s|L%(lineno)d]: %(asctime)s: %(message)s"
    datefmt: "%Y-%m-%dT%H:%M:%S%z"
  json:
    (): data_retrieval_app.logs.config.JSONFormatter
    fmt_keys:
      logger: name
      level: levelname
      module: module
      func: funcName
      lineno: lineno
      timestamp: timestamp
      message: message
filters:
  sensitive_data_filter:
    (): data_retrieval_app.logs.config.SensitiveDataFilter
handlers:
  stdout:
    class: logging.StreamHandler
    level: INFO
    filters: [sensitive_data_filter]
    formatter: json
    stream: "ext://sys.stdout"
  file:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    filters: [sensitive_data_filter]
    filename: "data_retrieval_app/logs/backend-data-retrieval.log"
    maxBytes: 504857600 # 500 MB
    backupCount: 2
    formatter: simple
loggers:
  dataret:
    level: INFO
    handlers:
      - stdout
      - file
    propagate: no
  dataret.ext:
    level: INFO
    handlers:
      - stdout
      - file
    propagate: no
  dataret.ext.timing:
    level: INFO
    handlers:
      - stdout
      - file
    propagate: no
  dataret.ext.transform:
    level: INFO
    handlers:
      - stdout
      - file
    propagate: no
  dataret.ext.dataret:
    level: INFO
    handlers:
      - stdout
      - file
    propagate: no
  dataret.datadepo:
    level: INFO
    handlers:
      - stdout
      - file
    propagate: no
root:
  level: INFO
  handlers:
    - stdout
    - file
