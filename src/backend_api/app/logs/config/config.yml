version: 1
disable_existing_loggers: false
formatters:
  simple:
    format: "[%(levelname)s|%(module)s|L%(lineno)d]: %(asctime)s: %(message)s"
    datefmt: "%Y-%m-%dT%H:%M:%S%z"
  json:
    (): app.logs.config.JSONFormatter
    fmt_keys:
      logger: name
      level: levelname
      message: message
      timestamp: timestamp
  json-uvicorn-access:
    (): app.logs.config.UvicornAccessMessageFormatter
    fmt_keys:
      logger: name
      level: levelname
      timestamp: timestamp
filters:
  sensitive_data_filter:
    (): app.logs.config.SensitiveDataFilter
handlers:
  stdout:
    class: logging.StreamHandler
    level: DEBUG
    filters: [sensitive_data_filter]
    formatter: json
    stream: "ext://sys.stdout"
  file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    filters: [sensitive_data_filter]
    filename: "app/logs/backendapi.log.jsonl"
    maxBytes: 504857600 # 500 MB
    backupCount: 2
    formatter: json
  stdout-uvicorn-access:
    class: logging.StreamHandler
    level: DEBUG
    filters: [sensitive_data_filter]
    formatter: json-uvicorn-access
    stream: "ext://sys.stdout"
  file-uvicorn-access:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    filters: [sensitive_data_filter]
    filename: "app/logs/backendapi.log.jsonl"
    maxBytes: 504857600 # 500 MB
    backupCount: 2
    formatter: json-uvicorn-access
loggers:
  uvicorn.access:
    level: INFO
    handlers:
      - stdout-uvicorn-access
      - file-uvicorn-access
    propagate: no
  uvicorn:
    level: INFO
    handlers:
      - stdout
      - file
    propagate: no
  slowapi:
    level: ERROR
    handlers:
      - stdout
      - file
    propagate: no
root:
  level: DEBUG
  handlers:
    - stdout
    - file
